<template>
    <div class="main-header-div">
        <div class="div-title slds-align_absolute-center">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-12">
                    <lightning-icon class="slds-align_absolute-center" icon-name="utility:user"></lightning-icon>
                  </div>
                  <div class="slds-col slds-size_11-of-12">
                    <h1>Customer Search</h1>
                </div>
              </div>
        </div>
       <div class="customer-lookup-div">
          <p class="customer-lookup-title">customer lookup</p> 
          <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12">
                <lightning-input onchange={handleCustomerIdChange} type="text" name="customerId" placeholder="Customer Id"></lightning-input>
            </div>
            <div class="slds-col slds-size_12-of-12">
                <lightning-input onchange={handlePhoneChange} type="text" name="phone" placeholder="Phone number" ></lightning-input>
            </div>
          </div>
       </div>
       <div class="customer-lookup-div slds-m-top_small">
        <p class="customer-lookup-title">address details</p>
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_4-of-12">
              <lightning-input type="text" name="customerId" placeholder="Postal code" ></lightning-input>
          </div>
          <div class="slds-col slds-size_4-of-12">
              <lightning-input type="text" name="phone" placeholder="House number" ></lightning-input>
          </div>
          <div class="slds-col slds-size_4-of-12">
            <lightning-input type="text" name="phone" placeholder="Address" ></lightning-input>
        </div>
        <div class="slds-col slds-size_12-of-12">
            <lightning-input type="text" name="phone" placeholder="Location Description" ></lightning-input>
        </div>
        </div>
     </div>
     <div class="footer-button">
     <div class="slds-grid slds-wrap">
        <!--div class="slds-col slds-size_1-of-12">
            <lightning-button-icon icon-name="utility:reply" alternative-text="Cancel" class="slds-icon_small"></lightning-button-icon>
        </div-->
        <div class="slds-col slds-size_12-of-12">
            <lightning-button style="margin-left: 35%;" variant="success" label="Search" title="Search" onclick={openModal}></lightning-button>
        </div>
     </div>
    </div>
    

       <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Customer profile</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={accounts}>
                        <template for:each={accounts} for:item="account">
                            <div key={account.Id} class="slds-grid slds-wrap" >
                                <div class="slds-col slds-size_6-of-12">
                                    <p>Full Name :</p>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <p >{account.Name}</p>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <p>Address :</p>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <p >{account.Phone}</p>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div>
</template>
